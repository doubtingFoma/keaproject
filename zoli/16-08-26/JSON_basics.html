      /* Create an object about your pet */

      var jPet = {

        "type" : "dog",

      //write the name/type/age property of the jPet object in the console

      //Create a new key to an existing object.

      jPerson2.height = 175;
      console.log(jPerson2.height);


      //Create
      var jTable = {

      };
      //Update the weight to 150

       This is NOT a function, so

      */

      /* Please create a nwe key/value, call it price, value 1000 */

      //log all the parameters of the object in one log

      //obects in arrays

      ];
      //writing out the name property of the first object in he array
      console.log("The name is: " + aPeople[0].name);

      /* UPDATE LETTER B TO X, HOW? */
      aPeople[1].name = "X";
      console.log("The new name is: " + aPeople[1].name);

      /* DELETE THE JSON OBJECT CONTAINING NAME B FROM THE ARRAY */
      aPeople.splice(1,1);    //I delete an array element (in this case, it's the same if it was an integer), so I use splice.
      console.log(aPeople);

//----------------------------------------------------------------------------//

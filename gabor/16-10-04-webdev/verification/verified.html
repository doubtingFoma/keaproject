	<!-- Style -->
	<style>

			margin: 0px;
			padding: 0px;

			background-color: #FAFAFA;
			color: #00695C;
		}

		.grid--vertical {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

			font-size: 3.5rem;
			margin-bottom: 1rem;

	<div class='grid--vertical'>
		<i class="fa fa-check fa-big" aria-hidden="true"></i>

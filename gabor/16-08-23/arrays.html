			//Create a program that has 5 names of my employees

			var aEmployees = ["A", "B", "C", "B", "D"];

			var sUser = "UA";
			var sPassword = "P1";

			var totalUsers = (aUsers.length / 2) - aUsers.length%2; //Valid users minus users without password

			console.log("Login attempt...");

			var ifLoggedin = false;

			//Checking login
			for (var i=0; i<totalUsers; i++) {
				if (sUser == aUsers[i*2]) {
					//user name found
					if (sPassword == aUsers[i*2+1]){
						//user name and password match
						console.log("You are logged in");

						break;
					} else {

						break;

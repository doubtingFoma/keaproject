    <style>
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 1.1rem;
      }
      html, body{
        width: 100%;
        height: 100%;
      }
      button{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 60px;
        color: white;
        background-color: #3949AB;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .margin-top-10{
        margin-top: 10px;
      }


      .wdw{
        position: absolute;
        top: 0px;
        left: 0px;
        padding-top: 71px;
        width: 100%;
        height: 100%;
        /*background-color: #999;*/
      }
      .wdw:not(#wdw-show-products){
        display: none;
      }
      .wdw .main{
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        width: calc(100%-80px);
        margin: 40px;
        padding: 40px;
        background-color: white;
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 10px;
        /*display: none;*/
      }
      .product{
        display: flex;
        justify-content: space-between;
        width: 20%;
      }
      .product:nth-child(4n){
        margin-left: 40px;
      }   
      .product > span{
        width: 20%;
      }
      .product > span:first-child{
        width: 40%;
      }         

      .wdw .main > div > h2{
        padding-bottom: 10px;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        font-size: 1.3em;
      }      

      #wdw-user-data{
        background-color: #009688;
        /*display: block;*/
      }      
      #wdw-login{
        /*background-color: #7986CB;*/
      }
      #wdw-home{
        background-color: white;
      }
   
      nav{
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        width: 100%;
        height: 70px;
        background-color: #222;
        color: white;
        cursor: pointer;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        z-index: 1;
      }

      header{
        display: flex;
        flex-direction: column;
        align-items: center;
        /*justify-content: center;*/
        padding: 50px;
        color: white;
        background-color: #3F51B5;
      }
      header h1{
        font-size: 2em;
      }      
      header *:not(:first-child){
        margin-top: 30px;
      }

      footer{
        position: fixed;
        bottom: 0px;
        width: 100%;
        height: 7px;
        background-color: #3F51B5;
      } 

      
      /**********************************************************************/
      /**********************************************************************/
      /**********************************************************************/
      #wdw-home .main > div{
        width: calc(100%/4);
      }
      #wdw-home .main > div:not(:first-child){
        margin-left: 40px;
      }

      $(document).on("click", "#btn-login", function(){
        var sLink = "service-login.php";
        $.getJSON(sLink, function(jData){
          $("#lbl-user-data-name").text( jData.name );
          $("#lbl-user-data-last-name").text( jData.lastName );
          $("#lbl-user-data-email").text( jData.email );
          // hide all the windows, but show the specific one
          hideAllWindowsAndShowOne( "wdw-user-data" );
        });
      });


      $(document).on("click", "#btn-show-products", function(){
          hideAllWindowsAndShowOne( "wdw-show-products" );
      });

      $(document).on("click", "nav", function(){
         hideAllWindowsAndShowOne( "wdw-home" );
      });


      /**********************************************************************/

      function hideAllWindowsAndShowOne( sWindowId ){
        $(".wdw").fadeOut( 500 );
